name: gophermart test

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  statictest:
    runs-on: ubuntu-latest
    container: golang:1.22
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
          ./bin/task install-linter
          apt install golangci-lint

      - name: Run linter
        run: |
          ./bin/task lint

      - name: Run test
        run: |
          ./bin/task test
